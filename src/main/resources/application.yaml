spring:
  application:
    name: task-manager

  datasource:
    # මෙතන තේරුම: DB_HOST කියලා එකක් හම්බුනොත් ඒක ගන්න, නැත්නම් localhost ගන්න.
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:task_manager}?ssl-mode=REQUIRED
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080
